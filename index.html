    <div class="quote-container">
        <div class="card text-center">
            <div class="card-header"><i class="fas fa-quote-left fa-2x"></i></div>
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p id="quote">“You must be shapeless, formless, like water. When you pour water in a cup, it becomes the cup. When you pour water in a bottle, it becomes the bottle. When you pour water in a teapot, it becomes the teapot. Water can drip and it can crash. Become like water my friend.” -Bruce Lee</p>
